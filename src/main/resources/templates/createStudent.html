<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Students Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav th:replace="~{home::heading}"></nav>
	<!--put code for create student form here-->

	<div class=" container w-25 position-absolute top-50 start-50 translate-middle">
		<h1 class="text-center">Sign up</h1>
		<form class="card p-4 bg-secondary text-light" method="post" th:action="@{/create}" th:object="${student}">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">First Name</label>
				<input type="text" name="first_name" th:field="*{first_name}" class="form-control"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Last Name</label>
				<input type="text" name="last_name" th:field="*{last_name}" class="form-control"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Class</label>
				<input type="text" name="std" th:field="*{std}" class="form-control" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Percentage</label>
				<input type="text" name="percentage" th:field="*{percentage}" class="form-control"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<div class="row justify-content-center">
					<button type="submit" class="btn btn-primary w-50">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
