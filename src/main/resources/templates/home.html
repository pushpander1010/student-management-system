<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Students Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar bg-body-tertiary" th:fragment="heading">
		<div class="container-fluid bg-dark-subtle">
			<span class="navbar-brand mb-0 h1">Students Management Application</span>
			<a th:if="${isHomePage}" class="btn btn-primary" href="/createStudent" role="button">create Student</a>
		</div>
	</nav>
	<table class="table container-sm mt-14">
		<thead class="table-dark">
			<th>First Name</th>
			<th>Last Name</th>
			<th>Class</th>
			<th>Marks</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr th:each="student:${students}">
				<td th:text="${student.getFirst_name()}"></td>
				<td th:text="${student.getLast_name()}"></td>
				<td th:text="${student.getStd()}"></td>
				<td th:text="${student.getPercentage()} + '%'"></td>
				<td><a class="btn btn-danger bg-red" th:href="@{/delete/{id}(id=${student.id})}" role="button">Delete</a>
					<a class="btn btn-primary" th:href="@{/edit/{id}(id=${student.id})}" role="button">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
